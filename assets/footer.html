<body>
     <!--CONTACT Formulaire Grid -->
     <form action="" method="get" class=formGrid>
        <div class="surnameContact"> 
            <input type="text" placeholder="Nom *" name="contact_surname" id="surnameContact">
        </div>
        <div class="nameContact"> 
                <input type="text" placeholder="Prénom *" name="contact_name" id="nameContact">
        </div>
        <div class="objectContact">
            <textarea name="contact_object" type="text" placeholder="Objet *" cols="30" rows="10" id="objectContact"></textarea>
        </div>
        <div class="telContact">
            <input type="tel" placeholder="Téléphone" name="contact_tel" id="telContact">
        </div>
        <div class="mailContact">
            <input type="mail" placeholder="Mail *" name="contact_mail" id="mailContact">
        </div>
        <div class="formLegend"> 
            <p> Les champs obligatoires sont indiqués avec *</p>
        </div>
        <div class="buttonContact">
            <input type="submit" value="⟶ Envoyer" class="buttonBlue">
        </div>
    </form>
</section>
