<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
     <!--===============Link Google fonts===============-->
     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Bankno Header</title>

<body>

<div class="container-fluid bg-secondary text-white p-4">
    <div class="row p-4">
        <div class="col-md-12 text-center p-4">
            <h1 class="display-1">Galerie</h1>
            <blockquote class="blockquote">
                <p>Uniques, originales, voici quelques-unes de mes créations, représentatives de mon univers et ma personnalité.</p>
            </blockquote>
        </div>
    </div>  
    <div class="row">
        <div class="col-md-4 text-center">
            <figure class="figure">
                <img src="assets/img/1-300.jpg" class="figure-img img-fluid rounded" alt="illustration vectorielle Beach Hat">
                <figcaption class="figure-caption text-center text-white display-3">BEACH HAT</figcaption>
              </figure>
        </div>
        <div class="col-md-4 text-center">
            <figure class="figure">
                <img src="assets/img/2-300.jpg" class="figure-img img-fluid rounded" alt="illustration vectorielle Cat Walker">
                <figcaption class="figure-caption text-center text-white display-3">CAT WALKER</figcaption>
              </figure>
        </div>
        <div class="col-md-4 text-center">
            <figure class="figure">
                <img src="assets/img/3-300.jpg" class="figure-img img-fluid rounded" alt="illustration vectorielle Women Healthcare">
                <figcaption class="figure-caption text-center text-white display-3">WOMEN HEALTHCARE</figcaption>
              </figure>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 text-center">
            <figure class="figure">
                <img src="assets/img/4-300.jpg" class="figure-img img-fluid rounded" alt="illustration vectorielle Mental Health">
                <figcaption class="figure-caption text-center text-white display-3">MENTAL HEALTH</figcaption>
              </figure>
        </div>
        <div class="col-md-4 text-center">
            <figure class="figure">
                <img src="assets/img/5-300.jpg" class="figure-img img-fluid rounded" alt="illustration vectorielle Culture Trip">
                <figcaption class="figure-caption text-center text-white display-3">CULTURE TRIP</figcaption>
              </figure>
        </div>
        <div class="col-md-4 text-center">
            <figure class="figure">
                <img src="assets/img/6-300.jpg" class="figure-img img-fluid rounded" alt="illustration vectorielle Oriental Style">
                <figcaption class="figure-caption text-center text-white display-3">ORIENTAL STYLE</figcaption>
              </figure>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 text-center">
            <figure class="figure">
                <img src="assets/img/7-300.jpg" class="figure-img img-fluid rounded" alt="illustration vectorielle Marathonian">
                <figcaption class="figure-caption text-center text-white display-3">MARATHONIAN</figcaption>
              </figure>
        </div>
        <div class="col-md-4 text-center">
            <figure class="figure">
                <img src="assets/img/8-300.jpg" class="figure-img img-fluid rounded" alt="illustration vectorielle Fingerlakes Winter">
                <figcaption class="figure-caption text-center text-white display-3">FINGERLAKES WINTER</figcaption>
              </figure>
        </div>
        <div class="col-md-4 text-center">
            <figure class="figure">
                <img src="assets/img/9-300.jpg" class="figure-img img-fluid rounded" alt="illustration vectorielle Sunday Workout">
                <figcaption class="figure-caption text-center text-white display-3">SUNDAY WORKOUT</figcaption>
              </figure>
        </div>
    </div>
